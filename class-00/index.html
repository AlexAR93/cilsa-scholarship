<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <title>Form for the Cilsa exercise</title>
    <link id="theme" rel="stylesheet" href="./css/style.css">
    
</head>
<body>
    <header>
        <h1>Form for the Cilsa exercise</h1>
    </header>
    <main>
        <div class="form-container">
            <h2>Formulario de Datos Personales</h2>
            <form class="form" id="form">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
                <label for="surname">Apellido:</label>
                <input type="text" id="surname" name="surname" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="date">Fecha de Nacimiento:</label>
                <input type="date" id="date" name="date" required>
                <label for="country">Pa√≠s de Residencia:</label>
                <input type="text" id="country" name="country" required>
                <button type="submit">Enviar</button>
            </form>
            <button class="change-style-button" id="change-style">Cambiar estilo</button>
        </div>
    </main>
    <script src="./index.js"/></script>
</body>
</html>
